<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="shortcut icon" href="https://img.icons8.com/color/48/000000/pokeball--v1.png">
    <link rel="stylesheet" href="style.css">
    <title>Advanced Pokedex</title>
</head>

<body>
    <h1>PokeDex</h1>
    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="keyword" placeholder="Search for a Pokemon">
        <button>Search</button>
    </div>
    <!-- Pokemon Card -->
    <div id="poke-container" class="poke-container">
        <div class="pokemon">
            <div class="img-container">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png">
            </div>
            <div class="info">
                <span class="number">#006</span>
                <h2 class="name">Charizard</h2>
                <small class="type">Type: <span>Fire</span></small>
            </div>
        </div> 
    </div>
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
